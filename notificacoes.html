    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
        }
    
        .navbar {
          background-color: #EDE3DA;
          padding: 15px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          box-shadow: 0 25px 32px -4px rgba(0, 0, 0, 0.1);
        }
    
        .navbar-brand {
          font-size: 1.5em;
          font-weight: bold;
        }
    
        .navbar-menu {
          list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
        }
    
        .navbar-menu li {
          margin-right: 20px;
        }
    
        .navbar-menu a {
          text-decoration: none;
          color: #333;
          font-weight: bold;
          font-size: 1.2em;
        }
        .active {
            background-color: #E2CEBC;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }
        .container {
          max-width: 1200px; /* Adjust the maximum width of the container as needed */
          margin: 0 auto; /* Center the container */
          overflow: hidden; /* Clear floats */
        }

        .column {
          width: 50%;
          float: left;
          padding: 20px;
          box-sizing: border-box;
        }

        /* Clearfix to handle float clearing */
        .clearfix::after {
          content: "";
          display: table;
          clear: both;
        }
    </style>
</head>
